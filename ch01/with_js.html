<!DOCTYPE html>
<html>
	<head>
		<title>web page elements</title>
		<style>
			body { background-color : linen; color : green; margin-left : 40px; margin-right : 40px}
			h3 { text-align : center; color : darkred }
			hr { height : 5px; border : solid grey; background-color : grey }
			span { color : blue; font-size : 20px }
		</style>
		<script>
			function show() { // tag image to <img>
				document.getElementById("fig").src = "ElvisPresley.jpg";
			}

			function hide() { // remove image from <img>
				document.getElementById("fig").src = "";
			}
		</script>
	</head>
	<body>
		<h3 onmouseover="show()" onmouseout="hide()">Elvis Presley</h3>
		<hr>
		<div><img id="fig" src=""></div>
		He was an American singer and actor. In November 1956, he made his film debut in <span> Love Me Tender</span>. 
		He is often referred to as "<span>the King of Rock and Roll</span>.
	</body>
</html>
